<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
{literal}
<script language="JavaScript">

function toggle( targetId )
{
    if (document.getElementById)
    {
        target = document.getElementById( targetId );
        if (target.style.display == "none")
        {
            target.style.display = "";
        }
        else
        {
            target.style.display = "none";
        }
    }
}

function reveal(revealId,removeId,formFocus)
{
	
	if (document.getElementById(revealId).style.display == 'block' || document.getElementById(revealId).style.display == '') return;
	
    if(document.getElementById(revealId).style.display == 'none')
	{
		document.getElementById(revealId).style.display = "block";
		document.getElementById(removeId).style.display = "none";
		if (formFocus) setFocus(formFocus);
	}
	else
	{
		document.getElementById(revealId).style.display = "none";
		document.getElementById(removeId).style.display = "block";
	}
	
}

function confirmDel(type,url,desc)
{
	if (confirm(type+":\n"+desc))
	{
		document.location.href=url;
	}
}


function confirmAction(action,desc)
{
    if (confirm(desc))
    {
        document.location.href=action;
    }
}
</script>
{/literal}
